<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="all">
    	<th:block th:replace="fragments/libs :: draglist"></th:block>
    	<script type="text/javascript" th:src="@{/js/labmanager/formdraglist.js}"></script>
	</th:block>

	<div th:fragment="draglist(name, onlabel, offlabel, onitems, offitems)" class="form-group">
		<label th:for="${'dragList_' + name}" class="col-form-label" th:utext="${onlabel}"></label>
		<ul class="form-control list-group"
			th:name="${name}"
		    th:id="${'dragList_' + name}">
			<li th:replace="${onitems}"></li>
		</ul>
		<label th:for="${'ofDragList_' + name}" class="col-form-label" th:utext="${offlabel}"></label>
		<ul class="form-control list-group mt-4"
		    th:id="${'offDragList_' + name}">
			<li th:replace="${offitems}"></li>
		</ul>
    </div>

</html>
