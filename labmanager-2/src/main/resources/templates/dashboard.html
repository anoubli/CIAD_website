<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Google Charts Example - Spring Boot</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body style="background-color:#dcdaf0;">
<h1 style="font-family:verdana;color:#6a578a;text-align:center;font-size:300%">Dashboard</h1>

<table style="width: 100%;height: 100%">
    <tr style="width: 50%; height: 50%">
        <td >
            <div id="chart1"></div>
        </td>
        <td >
            <div id="chart2"></div>
        </td>
        <td></td>
    </tr>
    <tr>
        <td style="width: 50%;">
            <div id="chart3" style="height:100%;"></div>
        </td>
        <td style="width: 50%;">
            <div id="chart4" style="height:100%;"></div>
        </td>
    </tr>
</table>
<script th:inline="javascript">
    var real_data = /*[[${organizationStat}]]*/'noValue';
    var data_orga = /*[[${memberPerOrganization}]]*/'noValue';
    $(document).ready(function() {
        google.charts.load('current', {
            packages : [ 'corechart', 'bar' ]
        });
        google.charts.setOnLoadCallback(drawChart1);
        google.charts.setOnLoadCallback(drawChart2);
        google.charts.setOnLoadCallback(drawChart3);
        google.charts.setOnLoadCallback(drawChart4);
    });

    function drawChart1() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Views');
        Object.keys(real_data).forEach(function(key) {
            data.addRow([ key, real_data[key] ]);
        });
        var options = {
            title : 'Blog stats'
        };
        var chart = new google.visualization.PieChart(document
            .getElementById('chart1'));
        chart.draw(data, options);
    }
    function drawChart2() {
        var data = new google.visualization.DataTable();
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'année');
        data.addColumn('number', 'nombre de papier publié');
        data.addRows([[${publications}]]);

        // Set chart options
        var options = {'title':'How many paper published by year'};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart2'));
        chart.draw(data, options);

    }
    function drawChart3() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Views');
        Object.keys(data_orga).forEach(function(key) {
            data.addRow([ key, data_orga[key] ]);
        });
        var options = {
            title : 'Blog stats',
            hAxis : {
                title : 'Years',
            },
            vAxis : {
                title : 'View Count'
            }
        };
        var chart = new google.visualization.ColumnChart(document
            .getElementById('chart3'));
        chart.draw(data, options);
    }
    function drawChart4() {
        // Définissez les données du graphique
        var data = google.visualization.arrayToDataTable([    ['Year', 'Sales', 'Expenses'],
            ['2013',  1000,      400],
            ['2014',  1170,      460],
            ['2015',  660,       1120],
            ['2016',  1030,      540]
        ]);

        // Définissez les options du graphique
        var options = {
            title: 'Company Performance',
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
        };

        // Créez le graphique
        var chart = new google.visualization.ColumnChart(document.getElementById('chart4'));

        // Dessinez le graphique
        chart.draw(data, options);
    }
</script>
</body>
</html>
