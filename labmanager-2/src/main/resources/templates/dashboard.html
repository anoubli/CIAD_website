<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Google Charts Example - Spring Boot</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body style="background-color: rgba(179,191,167,0.29)">
<div>
<h1 style="font-family:verdana;color:#6a578a;text-align:center;font-size:300%">Dashboard</h1>
<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <hr />
        </div>
        <div class="clearfix"></div>
        <div class="col-md-6" style="margin-top: 2%">
            <div id="chart1" class="chart"></div>
        </div>
        <div class="col-md-6" style="margin-top: 2%">
            <div id="chart2" class="chart"></div>
        </div>
        <div class="col-md-6"style="margin-top: 2%">
            <div id="chart3" class="chart"></div>
        </div>
        <div class="col-md-6" style="margin-top: 2%">
            <div id="chart4" class="chart"></div>
        </div>

    </div>
</div>
<script th:inline="javascript">
    var real_data = /*[[${organizationStat}]]*/'noValue';
    var data_orga = /*[[${memberPerOrganization}]]*/'noValue';
    var data_project = /*[[${projectPerOrganization}]]*/'noValue';
    $(document).ready(function() {
        google.charts.load('current', {
            packages : [ 'corechart', 'bar' ]
        });
        google.charts.setOnLoadCallback(drawChart1);
        google.charts.setOnLoadCallback(drawChart2);
        google.charts.setOnLoadCallback(drawChart3);
        google.charts.setOnLoadCallback(drawChart4);
    });

    function drawChart1() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Views');
        Object.keys(real_data).forEach(function(key) {
            data.addRow([ key, real_data[key] ]);
        });
        var options = {
            title : 'Number of publication per organization'
        };
        var chart = new google.visualization.PieChart(document
            .getElementById('chart1'));
        chart.draw(data, options);
    }
    function drawChart2() {
        var data = new google.visualization.DataTable();
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'année');
        data.addColumn('number', 'nombre de papier publié');
        data.addRows([[${publications}]]);

        // Set chart options
        var options = {'title':'How many paper published by year'};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart2'));
        chart.draw(data, options);

    }
    function drawChart3() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Views');
        Object.keys(data_orga).forEach(function(key) {
            data.addRow([ key, data_orga[key] ]);
        });
        var options = {
            title : 'Member per Organization',
            hAxis : {
                title : 'organization',
            },
            vAxis : {
                title : 'Count'
            }
        };
        var chart = new google.visualization.PieChart(document
            .getElementById('chart3'));
        chart.draw(data, options);
    }
    function drawChart4() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Organization');
        data.addColumn('number', 'Project number');
        Object.keys(data_project).forEach(function(key) {
            data.addRow([ key, data_project[key] ]);
        });
        var options = {
            title : 'Project per organization',
            hAxis : {
                title : 'Organisation',
            },
            vAxis : {
                title : 'Count'
            }
        };
        var chart = new google.visualization.PieChart(document
            .getElementById('chart4'));
        chart.draw(data, options);
    }
</script>
</body>
</html>
